<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vehicles Record Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <h2>Vehicles Record</h2>

        <form>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Registration Number</label>
                    <input type="text" class="form-control" id="reginput" placeholder="Enter Registration Number">
                </div>
                
                <div class="form-group col-md-6">
                    <br>
                    <button type="button" onclick=search() class="btn btn-primary" id="searchbutton">Search</button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="exampleFormControlSelect1">Company</label>
                    <select class="form-control" id="companyinput">
                        <option>Company 1</option>
                        <option>Company 2</option>
                        <option>Company 3</option>
                        <option>Company 4</option>
                        <option>Company 5</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="inputEmail4">Model</label>
                    <input type="text" class="form-control" id="modelinput" placeholder="Enter Model">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="inputEmail4">Color</label>
                    <input type="text" class="form-control" id="colorinput" placeholder="Enter Color">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">

                    <button type="button" onclick=save() class="btn btn-primary" id="savebutton">Save</button>

                </div>

                <div class="form-group col-md-6">
                    <button type="button" onclick=remove() class="btn btn-primary" id="deletebutton">Delete</button>
                </div>
            </div>

        </form>

    </div>

</body>

</html>;
